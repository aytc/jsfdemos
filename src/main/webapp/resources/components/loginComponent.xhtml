<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="usernameLabel"/>
    <composite:attribute name="usernameValue"/>
    <composite:attribute name="passwordLabel"/>
    <composite:attribute name="passwordValue"/>
    <composite:attribute name="loginButtonLabel"/>
    <composite:attribute name="loginButtonAction" method-signature="java.lang.String login()"/>
</composite:interface>

<composite:implementation>
    <h:form>
        <p:growl id="msgs" showDetail="true" for="loginPanel"/>

        <p:panelGrid columns="2" id="loginPanel">
            #{cc.attrs.usernameLabel} : <p:inputText id="username" value="#{cc.attrs.usernameValue}"/>
            #{cc.attrs.passwordLabel} : <p:password id="password" value="#{cc.attrs.passwordValue}"/>
            <p:commandButton action="#{cc.attrs.loginButtonAction}" value="#{cc.attrs.loginButtonLabel}"/>
        </p:panelGrid>


    </h:form>
</composite:implementation>


</html>
